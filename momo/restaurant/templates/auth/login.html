<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

   
</head>
<body>
    <div class="lgn">
        <div class="wrapper">
          <form action="" method="post">
            {% csrf_token %}

            <a href="{% url 'index' %}" class="fs-3 float-end"><i class="fa-solid fa-xmark "></i></a>
            <p class="form-login">Login</p>
            <div class="input-box">
              <input required="" placeholder="Username" type="text" name="username" />
            </div>
            <div class="input-box">
              <input required="" placeholder="Password" type="password" name="password" />
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Remember Me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="register-link">
              <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p> 
            </div>
          </form>
        </div>
        
    </div>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
